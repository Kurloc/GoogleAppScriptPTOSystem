<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p hidden class="some-text" id="some-text">Some text in the Modal..</p>
        <form>
            <div class="label-input-div">
                <label class="modal-label">First Name</label><br>
                <input class="modal-first-name" id="modal-first-name" type="text">
            </div>
            <div class="label-input-div">
                <label class="modal-label">Last Name</label><br>
                <input class="modal-last-name" id="modal-last-name" type="text">
            </div>
            <div class="label-input-div">
                <label class="modal-label">First Day Off</label><br>
                <input class="modal-FDO" id="modal-FDO" type="date">
            </div>
            <div class="label-input-div">
                <label class="modal-label">Last Day Off</label><br>
                <input class="modal-LDO" id="modal-LDO" type="date">
            </div>
            <div class="label-input-div">
                <label class="modal-label">Return Date</label><br>
                <input class="modal-RDO" id="modal-RDO" type="date">
            </div>
            <div class="label-input-div">
                <label class="modal-label">Email</label><br>
                <input class="modal-email" id="modal-email" type="text">
            </div>
            <div class="label-input-div">
                <label class="modal-label">Partial Day Off</label><br>
                <input class="modal-PDO" id="modal-PDO" type="text">
            </div>
            <div class="label-input-div">
                <label class="modal-label">Time Off At</label><br>
                <input class="modal-PDOTO" id="modal-PDOTO" type="text">
            </div>
            <div class="label-input-div">
                <label class="modal-label">Time Back At</label><br>
                <input class="modal-PDOTB" id="modal-PDOTB" type="text">
            </div>
                <br>
            <div class="label-input-div">
                <input class="myBtn" type="button" value="Submit" onclick="updateTableValues();">
            </div>
        </form>
    </div>
</div>
